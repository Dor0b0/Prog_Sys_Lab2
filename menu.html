        <script>
            var gauge = new JustGage({
                id: "gauge",
                value: 5,
                min: 0,
                max: 10,
                title: "Gauge",  
            });
        </script>
        <script>
            var valGauge = 5;
            var bar = document.querySelector(".progress-bar");
            $(function() {
                $('#plusBouton').click(function() {
                    if(valGauge < 10)
                        valGauge++;
                    else
                        $('#modalOverflow').modal('show')
                    gauge.refresh(valGauge);
                    bar.style.width = valGauge * 10 + "%";
              	    bar.innerText = valGauge * 10 + "%";
                });
            });
            $(function() {
                $('#moinsBouton').click(function() {
                    if(valGauge)
                        valGauge--;
                    else
                        $('#modalOverflow').modal('show')
                    gauge.refresh(valGauge);
                    bar.style.width = valGauge * 10 + "%";
              	    bar.innerText = valGauge * 10 + "%";
                });
            });
        </script>
